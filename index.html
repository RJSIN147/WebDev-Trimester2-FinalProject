<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Recommendation and Library Organizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Book Library</h1>
    <nav>
      <button id="searchTab">Search Books</button>
      <button id="libraryTab">My Library</button>
    </nav>
  </header>

  <main>
    <section id="searchSection">
      <h2>Search for Books</h2>
      <input
        type="text"
        id="searchInput"
        placeholder="Enter book title, author, or keyword"
      />
      <button id="searchBtn">Search</button>
      <div id="searchResults"></div>
    </section>

    <section id="librarySection" style="display: none;">
      <h2>My Library</h2>
      <div id="libraryBooks"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
